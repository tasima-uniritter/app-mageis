<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>TASIMA - Trabalho de deploy</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container" >
			<div class="jumbotron" align="center" style="margin-top: 5px;">
				<h1>TASIMA <small>Metódos Ágeis - Deploy Automático </small></h1>
			</div>
			<div align="center" class="form-group">
				<h3>Validador de RG</h3>
				<form class="form-inline" action="#" th:action="@{/execute}" method="post" >
				    <input class="form-control" type="text" id="rg" name="rg" placeholder="Digite um RG válido"/>
				    <input type="submit" id="valide" name="valide" value="Validar" class="btn btn-default"/>
					<span id="helpBlock" class="help-block">Para ser válido, um RG <mark>deve ser númerico</mark> e <mark>possuir no máximo 11 caracteres</mark>.</span>
				</form>
			</div>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	    <script src="bootstrap/js/bootstrap.min.js"></script>
	
	</body>
</html>
